  <script>
let number = 99;

function beer() {
  let result = '';
  
  while (number > 0) {
    if (number === 1) {
      result += `${number} bottle of beer on the wall, ${number} bottle of beer. Take one down and pass it around, no more bottles of beer on the wall.\n`;
    } else {
      result += `${number} bottles of beer on the wall, ${number} bottles of beer. Take one down and pass it around, ${number - 1} ${number - 1 === 1 ? 'bottle' : 'bottles'} of beer on the wall.\n`;
    }
    number--;

    if (number === 0) {
      result += `No more bottles of beer on the wall, no more bottles of beer. Go to the store and buy some more, 99 bottles of beer on the wall.\n`;
    }
  }
  
  return result;
}


console.log(beer());

  </script>
